site_name: ALCEO Docs
nav:
  - Home: index.md
  - Data: data_processing.md
  - Code Reference: reference/
plugins:
- gen-files:
    scripts:
      - docs/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.txt # TODO: fix code references in mkdocs. 
- section-index
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://mkdocstrings.github.io/autorefs/objects.inv
      options:
        docstring_style: google
        docstring_options:
          ignore_init_summary: yes
        merge_init_into_class: yes
        show_submodules: no
theme:
  name: readthedocs